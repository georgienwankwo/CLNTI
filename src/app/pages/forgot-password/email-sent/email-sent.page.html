<auth-layout>
  <div class="flex flex-col justify-center items-center text-center mb-12">
    <p class="text-xl font-semibold mb-2">Check your inbox</p>
    <i class="ph ph-paper-plane-tilt mb-10 mt-10" slot="start"></i>
    <div class="flex justify-center align-center">
      <div class="max-w-[400px]">
        <p class="text-gray-500 px-4">
          We’ve sent a password reset link to <strong>{{ email }}</strong
          >. Please check your inbox and follow the instructions.
        </p>
      </div>
    </div>
  </div>

  <div class="max-w-md mx-auto mt-8 space-y-6">
    <ion-button expand="block" color="primary" routerLink="/auth/login"> Back to Login </ion-button>

    <div class="text-center mt-4">
      <p class="text-gray-400 text-sm">
        Didn’t receive the email?
        <a href="#" class="text-primary font-medium">Resend link</a>
      </p>
    </div>
  </div>
</auth-layout>
